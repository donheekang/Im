<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Search from GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log {
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSV File Search from GitHub</h1>
    <div class="container">
        <input type="text" id="searchQuery" placeholder="Enter search term">
        <button onclick="searchCSV()">Search</button>
        <pre id="results"></pre>
        <pre id="log" class="log"></pre>
    </div>

    <script>
        const repo = 'donheekang/Im'; // GitHub 리포지토리 경로
        const path = 'im.csv'; // CSV 파일 경로
        const token = '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'; // GitHub Personal Access Token

        async function fetchCSVFromGithub() {
            const url = `https://api.github.com/repos/${repo}/contents/${path}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvContent = await response.text();
                return csvContent;
            } catch (error) {
                document.getElementById('log').textContent = `Error: ${error.message}`;
                throw error;
            }
        }

        function csvToArray(csv) {
            const rows = csv.split('\n').map(row => row.split(','));
            return rows;
        }

        async function searchCSV() {
            try {
                const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
                const csvContent = await fetchCSVFromGithub();
                const dataArray = csvToArray(csvContent);
                const results = dataArray.filter(row => row[0] && row[0].toLowerCase().includes(searchQuery));
                document.getElementById('results').textContent = JSON.stringify(results, null, 2);
                document.getElementById('log').textContent += '\nSearch completed';
            } catch (error) {
                document.getElementById('log').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
